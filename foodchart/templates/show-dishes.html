<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>

    <!-- Include Bootstrap CSS (You should adjust the path) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .dish-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .dish-card:hover {
            transform: scale(1.02);
        }
        
        .dish-image {
            max-width: 100%;
            height: 200px; /* Fixed height for images */
            object-fit: cover;
        }
        
        .dish-title {
            font-size: 24px;
            margin-top: 10px;
        }
        
        .dish-description {
            font-size: 16px;
        }
        
        .dish-price {
            font-size: 18px;
            color: #ff6f61;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Food Menu</h1>
        <div class="row">
            {% for dish in dishes %}
            <div class="col-md-4">
                <div class="dish-card">
                    <img src="{{ dish.dishImage.url }}" class="dish-image" alt="{{ dish.dishName }}">
                    <h2 class="dish-title">{{ dish.dishName }}</h2>
                    <p class="dish-description">{{ dish.dishDesc }}</p>
                    <p class="dish-price"><strong>Price:</strong> INR {{ dish.dishPrice }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Include Bootstrap JS (You should adjust the path) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
