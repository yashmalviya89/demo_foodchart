<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Food</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .dish-image {
            max-width: 100px;
            max-height: 100px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Order Food</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>SNo.</th>
                    <th>Dish Name</th>
                    <th>Dish Description</th>
                    <th>Dish Price</th>
                    <th>Dish Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for dish in dishes %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ dish.dishName }}</td>
                    <td>{{ dish.dishDesc }}</td>
                    <td>{{ dish.dishPrice }}</td>
                    <td><img src="{{ dish.dishImage.url }}" alt="{{ dish.dishName }}" class="dish-image"></td>
                    <td class="action-buttons">
                        <a href="/order/add/{{ dish.id }}" class="btn btn-success btn-sm">Add to Cart</a>
                        <a href="/delete-dish/{{ dish.id }}" class="btn btn-danger btn-sm">Delete</a>
                        <a href="/update-dish/{{ dish.id }}" class="btn btn-dark btn-sm">Update</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
